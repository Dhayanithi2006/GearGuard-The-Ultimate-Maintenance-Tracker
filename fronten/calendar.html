<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preventive Maintenance Calendar | GearGuard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #scheduleBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #scheduleBtn:hover {
      background: #43a047;
    }

    ul {
      max-width: 600px;
      margin: auto;
      padding: 0;
      list-style: none;
    }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #2196f3;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<h1>Preventive Maintenance Calendar</h1>

<!-- Schedule button (Manager only) -->
<button id="scheduleBtn" onclick="scheduleMaintenance()">
  Schedule Preventive Maintenance
</button>

<!-- Calendar list -->
<ul id="calendarList"></ul>

<script>
  /* -------------------------------
     AUTH & ROLE CHECK
  --------------------------------*/
  const user = JSON.parse(localStorage.getItem("user"));

  if (!user) {
    window.location.href = "login.html";
  }

  // Hide scheduling option for non-managers
  if (user.role !== "Manager") {
    document.getElementById("scheduleBtn").style.display = "none";
  }

  /* -------------------------------
     LOAD PREVENTIVE MAINTENANCE
  --------------------------------*/
  fetch("http://localhost:5000/api/requests/preventive")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("calendarList");

      if (data.length === 0) {
        list.innerHTML = "<li>No preventive maintenance scheduled</li>";
      }

      data.forEach(req => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${req.subject}</strong><br>
          Equipment: ${req.equipmentId?.name || "N/A"}<br>
          Date: ${new Date(req.scheduledDate).toDateString()}
        `;
        list.appendChild(li);
      });
    });

  /* -------------------------------
     CREATE PREVENTIVE REQUEST
     (Manager only)
  --------------------------------*/
  function scheduleMaintenance() {
    if (user.role !== "Manager") {
      alert("Only managers can schedule preventive maintenance");
      return;
    }

    const subject = prompt("Enter maintenance subject:");
    const equipmentId = prompt("Enter Equipment ID:");
    const date = prompt("Enter date (YYYY-MM-DD):");

    if (!subject || !equipmentId || !date) {
      alert("All fields are required");
      return;
    }

    fetch("http://localhost:5000/api/requests", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        subject: subject,
        type: "Preventive",
        equipmentId: equipmentId,
        scheduledDate: date,
        role: user.role   // ðŸ”’ REQUIRED FOR BACKEND CHECK
      })
    })
    .then(res => res.json())
    .then(() => {
      alert("Preventive maintenance scheduled");
      location.reload();
    })
    .catch(() => alert("Error scheduling maintenance"));
  }
</script>
<script src="auth.js"></script>

</body>
</html>
