<!DOCTYPE html>
<html>
<head>
  <title>Kanban</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Maintenance Kanban</h1>

<div class="board">
  <div class="column" id="New"><h3>New</h3></div>
  <div class="column" id="In Progress"><h3>In Progress</h3></div>
  <div class="column" id="Repaired"><h3>Repaired</h3></div>
  <div class="column" id="Scrap"><h3>Scrap</h3></div>
</div>
<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user || user.role === "User") {
    alert("Access denied");
    window.location.href = "login.html";
  }
</script>
<script src="auth.js"></script>
<script src="app.js"></script>
</body>
</html>
